<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studemy Capstone 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader">
      <img src="loading.gif" alt="Loading..." />
  </div>
  <div>
    <label for="display-page_Num">Choose Middle Page:</label>
      <input
        type="number"
        id="page_Num"
        placeholder="input page number"
        min="1"
        max="617"
        class='inputs'
      />

      <label for="display-select">Choose display option:</label>

<select name="option" id="display">
    <option value="">--choose display option--</option>
    <option value="1" selected = "selected">1</option>
    <option value="3">3</option>
    <option value="5">5</option>
</select>
  </div>
     <button id="go_display" class="buttons">Go</button>

  

    <!-- 1 Page Comic Display-->
    <h1>XKCD Comics</h1>
    <div class="results">

      <div class ="result_container">
        <div id="first_display" class="result"></div>
        <div id='first_comic_num' class="result"></div>
      </div>

      <div class ="result_container">
        <div id="second_display" class="result"></div>
        <div id='second_comic_num' class="result"></div>
      </div>

      <div class ="result_container">
        <div id="third_display" class="result"></div>
        <div id='third_comic_num' class="result"></div>
      </div>

      <div class ="result_container"> 
        <div id="fourth_display" class="result"></div>
        <div id='fourth_comic_num' class="result"></div> 
      </div>

      <div class ="result_container">
        <div id="fifth_display" class="result"></div>
        <div id='fifth_comic_num' class="result"></div>
      </div>

    </div>

    <div id="loading"></div>
   

    <div class = "buttons_container">
      <button id="prev_btn" class="buttons">Prev</button>
      <button id="random_btn" class="buttons">Random</button>
      <button id="next_btn" class="buttons">Next</button>
    </div>
    <!-- End of 1 Page Comic Display -->


    <script src="ctrl3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script2p@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
